<div class="multi-input">
  <div *ngFor="let v of input; let i = index">
    <input type="text" [ngModel]="v.key" (change)="changeKey(i, $event)" />:<input type="text" [ngModel]="v.value" (change)="changeValue(i, $event)" />
    <button type="button" (click)="removeInput(i)">-</button>
  </div>
  <button type="button" (click)="addInput()">+</button>
</div>
