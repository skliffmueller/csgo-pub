version: '2'
services:
  csgo-servers:
    environment:
      NODE_ENV: development-local
      PORT: 8003
      MONGDB_DEBUG: "true"
      MONGODB_CONNECTION_STRING: "mongodb://mongodb-csgonet:27017/service-servers"
      NATS_CONNECTION_URI: "nats://nats-csgonet:4222"
    build: .
    working_dir: /var/app
    command: node server.js
    ports:
     - "8003:8003"
    networks:
      - default
      - csgonet
    privileged: true
    cap_add:
      - ALL

networks:
  csgonet:
    external: true